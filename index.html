<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Music Player | Simmi Agrawal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <script type="text/javascript" src="js/music-list.js"></script>
 

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <div class="uploadform">
    <form>
        <label>Audio<br />
           <input type='file' accept="audio/*" placeholder="" class="profile-aud">
        </label>
        <button class="uploadBtn" type="submit">Add music</button>
    </form>
</div>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span style="margin-left: 23px;">Now Playing</span>
      
        <div class="dropdown">
          <button class="btn" role="button" id="dropdownMenuLink"  data-bs-toggle="dropdown" aria-expanded="false">
            <i class="material-icons">more_horiz  </i>
          </button>
        
          <ol class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><p class="dropdown-item uploadMusic" >Upload Music</p></li>
            <li><a class="dropdown-item" href="#">Create Playlist</a></li>
          </ol>
        </div>
     
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="vloume_icon">
  </div>
    <div class="slider" style="margin-top: 20px;"> 
      <i class="material-icons" id="volume_up">volume_up</i>
     
      <i class="volume-down"></i>

      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="changeVolume()">
      <i class="volume-up"></i>
      
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
  
    <div class="music-list">
     
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      
      <ul>
        <!-- here li list are coming from js -->
      </ul>
   
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
